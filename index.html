<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>BetaBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--bg:#0f172a;--panel:#111827;--ink:#e5e7eb;--muted:#9ca3af;--accent:#22c55e}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell}
    .wrap{max-width:820px;margin:0 auto;padding:24px}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .btn{background:var(--panel);border:1px solid #222;border-radius:12px;padding:8px 12px;color:var(--ink);cursor:pointer}
    .btn:hover{filter:brightness(1.1)}
    .chat{background:var(--panel);border:1px solid #1f2937;border-radius:16px;padding:16px;min-height:55vh;display:flex;flex-direction:column;gap:12px;overflow:auto}
    .msg{display:flex;gap:10px;align-items:flex-start}
    .msg .bubble{padding:10px 12px;border-radius:12px;max-width:80%}
    .user .bubble{background:#1f2937}
    .bot  .bubble{background:#0b3d2a;border:1px solid #1a4d37}
    .meta{font-size:12px;color:var(--muted);margin-top:4px}
    form{display:flex;flex-direction:column;gap:10px;margin-top:12px}
    input, textarea{padding:12px;border-radius:12px;border:1px solid #1f2937;background:#0b1220;color:var(--ink)}
    input:focus, textarea:focus{outline:2px solid #1d4ed8}
    textarea{resize:none;min-height:52px;max-height:160px}
    .send{background:var(--accent);color:#06240f;border:none;padding:12px;border-radius:12px;font-weight:600;cursor:pointer}
    .send[disabled]{opacity:.6;cursor:not-allowed}
    .hint{color:var(--muted);font-size:13px;margin-top:6px}
    .typing{color:var(--muted);font-size:14px}
    a{color:#93c5fd}
    .row{display:flex;gap:10px}
    .row input{flex:1}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>BetaBot</h1>
      <div>
        <button id="newChat" class="btn" type="button">Nova conversa</button>
      </div>
    </div>

    <div id="chat" class="chat" aria-live="polite" aria-relevant="additions"></div>

    <form id="form">
      <div class="row">
        <input id="name" name="name" placeholder="Nome" autocomplete="given-name" required />
        <input id="surname" name="surname" placeholder="Sobrenome" autocomplete="family-name" required />
      </div>
      <input id="code" name="code" placeholder="CÃ³digo de matrÃ­cula (Ex: C123456)" autocomplete="off" />
      <textarea id="input" placeholder="Digite sua pergunta..." autocomplete="off"></textarea>
      <button id="send" class="send" type="submit">Enviar</button>
    </form>
    <div class="hint"></div>
  </div>

  <script>
    const API_URL = 'https://7f9ab90dac8f.ngrok-free.app/webhook/chat-econometria';

    let sessionId = localStorage.getItem('sessionId') || genUUID();
    const chatEl   = document.getElementById('chat');
    const formEl   = document.getElementById('form');
    const inputEl  = document.getElementById('input');
    const sendBtn  = document.getElementById('send');
    const newBtn   = document.getElementById('newChat');
    const nameEl   = document.getElementById('name');
    const surnameEl= document.getElementById('surname');
    const codeEl   = document.getElementById('code');

    // Prefill de localStorage
    nameEl.value    = localStorage.getItem('name') || '';
    surnameEl.value = localStorage.getItem('surname') || '';
    codeEl.value    = localStorage.getItem('code') || '';

    [nameEl,surnameEl,codeEl].forEach(el => {
      el.addEventListener('change', () => {
        localStorage.setItem(el.id, el.value.trim());
      });
    });

    newBtn.addEventListener('click', () => {
      sessionId = genUUID();
      localStorage.setItem('sessionId', sessionId);
      chatEl.innerHTML = '';
      inputEl.value = '';
      inputEl.focus();
    });

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      if (!nameEl.value.trim() || !surnameEl.value.trim()) {
        appendBot('Por favor, insira nome e sobrenome para continuar ðŸ™‚');
        return;
      }

      appendUser(text);
      inputEl.value = '';
      inputEl.style.height = '52px';

      const stopTyping = showTyping();
      sendBtn.disabled = true;
      try {
        const payload = {
          sessionId,
          message: text,
          name: nameEl.value.trim(),
          surname: surnameEl.value.trim(),
          code: codeEl.value.trim()
        };
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const err = await safeJson(res);
          appendBot(`Erro ${res.status}: ${err?.error || 'Falha na requisiÃ§Ã£o.'}`);
          return;
        }
        const data = await res.json(); // { reply, sessionId }
        if (data.sessionId && data.sessionId !== sessionId) {
          sessionId = data.sessionId;
        }
        appendBot(data.reply || '(sem resposta do modelo)');
      } catch (err) {
        appendBot('NÃ£o consegui falar com o servidor. Verifique a URL do webhook e o CORS.');
      } finally {
        stopTyping();
        sendBtn.disabled = false;
        scrollToBottom();
      }
    });

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        formEl.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
      }
    });

    inputEl.addEventListener('input', () => {
      inputEl.style.height = '52px';
      inputEl.style.height = Math.min(inputEl.scrollHeight, 160) + 'px';
    });

    function appendUser(text) {
      const el = document.createElement('div');
      el.className = 'msg user';
      el.innerHTML = `<div class="bubble">${escapeHtml(text)}</div>`;
      chatEl.appendChild(el);
      scrollToBottom();
    }
    function appendBot(text) {
      const el = document.createElement('div');
      el.className = 'msg bot';
      el.innerHTML = `<div class="bubble">${formatMarkdownLite(text)}</div>`;
      chatEl.appendChild(el);
      scrollToBottom();
    }
    function showTyping() {
      const el = document.createElement('div');
      el.className = 'typing';
      el.textContent = 'Digitandoâ€¦';
      chatEl.appendChild(el);
      scrollToBottom();
      return () => el.remove();
    }
    function scrollToBottom() {
      chatEl.scrollTop = chatEl.scrollHeight;
    }
    function genUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    async function safeJson(res) {
      try { return await res.json(); } catch { return null; }
    }
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    function formatMarkdownLite(s='') {
      const safe = escapeHtml(String(s));
      return safe
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/_(.+?)_/g, '<em>$1</em>')
        .replace(/\n/g, '<br/>');
    }
  </script>
</body>
</html>
